<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    
    <section>
        
        <div class="logo">
            <a href="./main.html"><img src="./final-project-img/logo.png" alt=""></a>
        </div>

        <div class="fullbody">
            
            <div class="form-box">
                <div class="form-value">
                    <form action="">
    
                        <h2 class="h2">Sign In</h2>
                        <p class="p">Welcome back! Please enter your details.</p>
    
                        <div class="inputbox">
                            <span class="material-symbols-outlined">mail</span>
                            <input type="text" required>
                            <label for="">Email</label>
                        </div>
    
                        <div class="inputbox">
                            <span class="material-symbols-outlined">lock</span>
                            <input type="password" required>
                            <label for="">Password</label>
                        </div>
                        
                        <div class="forget">
                            <label for=""><input type="checkbox">Remember me <a href="#">Forgot Password?</a></label>
                        </div>
    
                        <button class="btn">Sign In</button>
    
                        <div class="register">
                            <p>Don't have an account? <a href="sign-up.html">Register</a> </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
